<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

</head>

<body>
    <div id=container>
        <button id=change-background>Change Background Color</button>
    </div>

    <script>
        //Write your code here!
        function changeColor() {
            var backColor = prompt("Pick a color");
            localStorage.setItem("color", backColor);
            $("body").css("backgroundColor", backColor);
        }

        var storedColor = localStorage.getItem("color");
        if (storedColor) {
            $("body").css("backgroundColor", storedColor);
        }

        $("#change-background").on("click", changeColor);
    </script>
</body>

</html>
