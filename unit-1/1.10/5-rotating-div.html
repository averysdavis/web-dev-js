<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #rotating-box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id=container>
        <div id=rotating-box></div>
    </div>
    <script>
        //Write your code here!
        var degrees = 0;

        function rotate(id) {
            degrees += 25;
            document.getElementById(id).style.transform = "rotate(" + degrees + "deg)";
        }

        setInterval(function () {
            rotate("rotating-box");
        }, 100);
    </script>
</body>

</html>
