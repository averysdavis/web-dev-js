<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 98%;
            width: 99%;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
        }

        div div {
            width: 32%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="container">
        <div></div>
        <div id="top"></div>
        <div></div>
        <div id="left"></div>
        <div></div>
        <div id="right"></div>
        <div></div>
        <div id="bottom"></div>
        <div></div>
    </div>

    <script>
        function colorDown(event) {
            // First, clear background color from the 4 divs with IDs
            document.getElementById("top").style.backgroundColor = "";
            document.getElementById("bottom").style.backgroundColor = "";
            document.getElementById("left").style.backgroundColor = "";
            document.getElementById("right").style.backgroundColor = "";

            // Check which arrow key was pressed
            if (event.key == "ArrowUp") {
                document.getElementById("top").style.backgroundColor = "blue";
            } else if (event.key == "ArrowDown") {
                document.getElementById("bottom").style.backgroundColor = "blue";
            } else if (event.key == "ArrowLeft") {
                document.getElementById("left").style.backgroundColor = "blue";
            } else if (event.key == "ArrowRight") {
                document.getElementById("right").style.backgroundColor = "blue";
            }
        }

        // Add event listener to body using addEventListener
        document.body.addEventListener("keydown", colorDown);
    </script>
</body>

</html>
