<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
        }

        #nav-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100px;
            height: 100%;
            background-color: lightblue;
        }

        li a {
            text-align: center;
            display: block;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        li a:hover {
            background-color: gray;
        }

        #hide-button a:hover {
            cursor: pointer;
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul id=nav-bar>
        <li><a>Home</a></li>
        <li><a>Contact Us</a></li>
        <li><a>About</a></li>
        <li><a>News</a></li>
        <li id=hide-button><a>Hide Me!</a></li>
    </ul>

    <script>
        var hideButton = document.getElementById("hide-button");
        var navBar = document.getElementById("nav-bar");
        var navWidth = navBar.offsetWidth;

        navBar.style.position = "relative";

        function triggerHide() {
            size = 10;
            var timer = setInterval(hide, size);

            if (size == 50) {
                clearInterval(timer);
            }

        }

        function hide() {
            navBar.style.left = -navWidth + "px";
        }

        hideButton.addEventListener("click", triggerHide);

    </script>
</body>

</html>
