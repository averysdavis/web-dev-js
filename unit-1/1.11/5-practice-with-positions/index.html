<!DOCTYPE html>
<html>

<head>
    <title>Practice with Positions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="circle"></div>
    <div id="square"></div>
    <div id="triangle"></div>

    <script>
        var windHeight = window.innerHeight;
        var windWidth = window.innerWidth;

        var square = document.getElementById("square");
        var circle = document.getElementById("circle");
        var triangle = document.getElementById("triangle");

        var centerX = windWidth / 2;
        var bottomY = windHeight - 50;

        square.style.position = "relative";
        square.style.left = (centerX - 25) + "px";
        square.style.top = (bottomY) + "px";

        circle.style.position = "relative";
        circle.style.left = (centerX - 25) + "px";
        circle.style.top = (bottomY) + "px";

        triangle.style.position = "relative";
        triangle.style.left = (centerX - 25) + "px";
        triangle.style.top = (bottomY - 150) + "px";
    </script>
</body>

</html>
