<!DOCTYPE html>
<html>

<head>
    <style>
        #textbox {
            margin: 10px;
            border: 1px solid black;
            height: 200px;
        }

        #keyboard {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='keyboard'>
    </div>

    <div id='textbox'>
    </div>
</body>

<script>
    var alpha = ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', 'a', 's',
        'd', 'f', 'g', 'h', 'j', 'k', 'l', ';', '\'',
        'z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.'];

    //copy makeButton and makeText functions from previous exercise
    function makeButton(string) {
        var keyboard = document.getElementById("keyboard");
        var button = document.createElement("button");
        keyboard.appendChild(button);
        button.innerHTML = string;

        button.addEventListener("click", function () {
            makeText(string);
        });
    }

    function makeText(character) {
        var textbox = document.getElementById("textbox");
        if (character == "Space") {
            textbox.innerHTML += " ";
        } else {
            textbox.innerHTML += character;
        }
    }

    //create makeKeyboard function
    function makeKeyboard() {
        for (var i = 0; i < alpha.length; i++) {
            makeButton(alpha[i]);

            if (i == 9 || i == 20) {
                var br = document.createElement("br");
                document.getElementById("keyboard").appendChild(br);
            }
        }

        makeButton("Space");
    }

    makeKeyboard();
</script>

</html>
