<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <style>
        th,
        td {
            border-bottom: solid 1px black;
            padding: 10px;
        }

        table {
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Cost</th>
            <th>Purpose</th>
        </tr>
        <tr>
            <td>100 Balloons</td>
            <td>10.50</td>
            <td>Ryan's Birthday Party!</td>
        </tr>
        <tr>
            <td>Ice</td>
            <td>3.00</td>
            <td>Lemonade Stand</td>
        </tr>
        <tr>
            <td>Stain Remover</td>
            <td>5.00</td>
            <td>Dirty Soccer Uniform</td>
        </tr>
        <tr>
            <td>Service Fee</td>
            <td>86.00</td>
            <td>Flat Tire</td>
        </tr>
    </table>
    <script>

        //Copy over code from the previous exercise!
        $("th").css({
            "font-size": "20px",
            "font-style": "italic"
        });
        //Write checkCost function here.
        function checkCost() {
            var rows = $("tr");

            for (var i = 1; i < rows.length; i++) {
                var row = rows.eq(i);

                var costText = row.find("td:nth-child(2)").text();
                var cost = parseFloat(costText);

                if (cost > 10) {
                    row.css("background-color", "tomato");
                }
            }
        }
        checkCost();

    </script>
</body>

</html>
