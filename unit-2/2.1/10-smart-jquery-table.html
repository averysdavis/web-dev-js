<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <style>
        th,
        td {
            border-bottom: solid 1px black;
            padding: 10px;
        }

        table {
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Cost</th>
            <th>Purpose</th>
        </tr>
        <tr>
            <td>100 Balloons</td>
            <td>10.50</td>
            <td>Ryan's Birthday Party!</td>
        </tr>
        <tr>
            <td>Ice</td>
            <td>3.00</td>
            <td>Lemonade Stand</td>
        </tr>
        <tr>
            <td>Stain Remover</td>
            <td>5.00</td>
            <td>Dirty Soccer Uniform</td>
        </tr>
        <tr>
            <td>Service Fee</td>
            <td>86.00</td>
            <td>Flat Tire</td>
        </tr>
    </table>
    <script>
        // Style header and columns
        $("th").css({
            "font-size": "20px",
            "font-style": "italic"
        });

        // First and third columns light blue
        $("td:nth-child(odd)").css("background-color", "lightblue");

        // Write checkCost function here.
        function checkCost() {
            var rows = $("tr");

            // Check ALL rows except header
            for (var i = 1; i < rows.length; i++) {
                var row = rows.eq(i);

                // Get ONLY the cost cell (2nd column)
                var costCell = row.find("td:nth-child(2)");
                var costText = costCell.text();
                var cost = parseFloat(costText);

                // If cost > 10, make ONLY that cell tomato
                if (cost > 10) {
                    costCell.css("background-color", "tomato");
                }
            }
        }
        checkCost();
    </script>
</body>

</html>
