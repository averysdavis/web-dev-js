<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <style>
        html,
        body {
            height: 95%;
        }

        #ball {
            border-radius: 100px;
            height: 50px;
            width: 50px;
            background-color: red;
            position: relative;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id=container>
        <div id=ball></div>
    </div>

    <script>
        //Write your code here!
        function bounce() {
            $("#ball").animate(
                { bottom: "300px" }, 300);
            $("#ball").animate(
                { bottom: "0px" }, 300);
        }

        $("#ball").on("click", bounce);
    </script>
</body>

</html>
