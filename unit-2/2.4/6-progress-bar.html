<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <style>
        #progress-bar {
            border: 1px solid black;
            height: 30px;
            width: 300px;
        }

        #progress {
            background-color: green;
            height: 30px;
            width: 10px;
        }

        img {
            height: 300px;
            width: 400px;
            display: none;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        #progress-button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id=container>
        <div id=progress-bar>
            <div id=progress></div>
        </div>
        <button id=progress-button>Download Photo</button>
        <img src="https://codehs.com/uploads/4e973cdbfaecbfea83105997f1bde5e1">
    </div>
    <script>
        //Write your code here!
        $("#progress").hide();

        function barring() {
            $("#progress").show();
            $("#progress").animate(
                { width: "300px" }, 2000, function () {
                    $("img").show();
                });
        }
        $("#progress-button").on("click", barring);

    </script>
</body>

</html>
